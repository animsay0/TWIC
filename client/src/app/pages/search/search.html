<div class="search-container">
  <h2>Customer Search</h2>

  <input [(ngModel)]="query" placeholder="Enter name or account no" />
  <button (click)="search()">Search</button>

  <table *ngIf="results.length > 0">
    <caption>Results</caption>
    <thead>
    <tr>
      <th>Account No</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of results"
        [routerLink]="['/customer', customer.accountNo]"
        style="cursor:pointer;">
      <td>{{ customer.accountNo }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="noResults">No results found.</p>

  <div *ngIf="results.length > 0" class="pagination">
    <button (click)="previousPage()" [disabled]="page === 0">Previous</button>
    <span>Page {{ page + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page + 1 >= totalPages">Next</button>
  </div>
</div>
